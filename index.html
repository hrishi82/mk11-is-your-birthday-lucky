<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Is your birthday lucky?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
</head>

<body>
    <div class="container">

        <h1 class="header">Is your birthday lucky?</h1>

        <label for="date-input" class="date-input-label">Please enter your DOB:</label>
        </br>
        <input type="date" id="date-input">
        </br>

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Privacy Notice!</h2>
            </div>
            <div class="modal-body">
                <p>This is to notify that we are not storing the user's data of any kind.</p>
                
            </div>
        </div>

        <label for="lucky-number" class="lucky-number-label">Please enter your Lucky number</label>
        </br>
        <input type="text" id="lucky-number">

        </br>
        <button id="btn-check">Check</button>

        <p class="output"></p>

    </div>


    <div class="footer">
        <ul class='non-bullet-list'>
            <li class='icon-list-inline'><a href="https://github.com/hrishi82"><img src="./images/github.png" alt="github icon" class='icon'></a></li>
            <li class='icon-list-inline'><a href="https://www.linkedin.com/in/hrishikesh-barman-76b0bb105/"><img src="./images/linkedin.png" alt="linked icon" class='icon'></a></li>
            <li class='icon-list-inline'><a href="https://twitter.com/potato_82"><img src="./images/twitter.png" alt="twitter icon" class='icon'></a></li>
        </ul>
    </div>


</body>
<script src="./app.js"></script>

</html>
